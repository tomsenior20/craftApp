services:
  # db:
  #   container_name: test_db
  #   image: nouchka/sqlite3
  #   restart: always

  backend:
    container_name: node_backend
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=${NEXT_PUBLIC_BACKEND_PORT}
      - NEXT_PUBLIC_BACKEND_PORT
      - NEXT_PUBLIC_FRONTEND_PORT
      - NEXT_PUBLIC_APP
      - SQLLite_DB_PATH

    ports:
      - "${NEXT_PUBLIC_BACKEND_PORT}:4025"
    volumes:
      - ./app/database:/app/database
    command: sh -c "node server.js"
    networks:
      - app_network
  
  app:
    container_name: app
    # depends_on:
    #   - db
    restart: always
    build:
      dockerfile: Dockerfile
    environment:
      - PORT=${NEXT_PUBLIC_FRONTEND_PORT}
      - NEXT_PUBLIC_BACKEND_PORT
      - NEXT_PUBLIC_FRONTEND_PORT
      - NEXT_PUBLIC_APP
      - SQLLite_DB_PATH
    ports:
      - "${NEXT_PUBLIC_FRONTEND_PORT}:4000"
    # command: sh -c "node server/server.js & npm run build && npm run start"
    command: sh -c "npm run build && npm run start"
    depends_on:
      - backend
    networks:
      - app_network
      
  networks:
  app_network:
    driver: bridge

